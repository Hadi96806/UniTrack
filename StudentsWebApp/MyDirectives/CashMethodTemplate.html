<!-- Cash-selector-template.html -->
<currency-selector on-ready="onCurrencyDirectiveReady" selected-cash="scopeModel.selectedCash" on-selection-changed="onSelectionChanged(selectedCash)"></currency-selector>
<!-- Add input for Amount -->
<br>
<label for="Amount">Amount:</label>
<input type="number" id="Amount" ng-model="amount" step="0.01" required>
